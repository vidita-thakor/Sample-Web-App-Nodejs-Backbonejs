<div class="row-fluid">
    <div class="span12">
      <form class="form-horizontal span12">
        <fieldset>
            <legend>Post Details</legend>
            <br/>
             <div class="row-fluid status-bar">
                <div class="span12">
                    <div class="alert alert-success" style="display: none">
                        <b>Success!</b> Post saved successfully
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="span8">

                    <div class="control-group">
                        <label for="postTitle" class="control-label">Post Title:</label>

                        <div class="controls">
                            <input type="text" id="postTitle" name="postTitle" value="<%= postTitle %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="postDescription" class="control-label">Post Description:</label>

                        <div class="controls">
                            <textarea id="postDescription" name="postDescription" style="width: 90%;" rows="6"><%= postDescription %></textarea>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                </div>

            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#blog" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
            <a href="#blog" class="btn">Back</a>
        </div>

    </form>
  </div>
</div>
